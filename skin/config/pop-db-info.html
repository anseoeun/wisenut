
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-db-info">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-db-info');"></a>
        <div class="pop-header">
          <strong class="pop-tit">DB 정보 수정</strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">DB정보</div></div>
                <div class="form">
                  <div class="form-txt">mysql</div>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">Database 이름</div></div>
                <div class="form">
                  <input type="text" value="sf1v6_manager">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">서버 IP</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">서버 포트</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">URL</div></div>
                <div class="form">
                  <textarea style="height:57px;"></textarea>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">사용자 이름</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">비밀번호</div></div>
                <div class="form">
                  <input type="password">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">비밀번호 확인</div></div>
                <div class="form">
                  <input type="password">
                </div>
              </div> 
            </div>
            <p class="txt c-red star">
              * 정보수정 후에는 연결 테스트를 수행해주세요.
              <br>잘못된 DB정보를 사용하면 로그인할 수 없습니다.</p>
          </div>      
            
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-db-info');">연결테스트</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-db-info');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-db-info');
  </script>

</body>

</html>
