
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-admin-log">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-admin-log');"></a>
        <div class="pop-header">
          <strong class="pop-tit">Admin Log 수정</strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">Log Path</div></div>
                <div class="form">
                  <div class="row">
                    <div class="auto">
                      <input type="text">
                    </div>
                    <div class="right">
                      <button class="btn-sarch-doc"><i class="ico-sarch-doc"></i></button>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">Log Level</div></div>
                <div class="form">
                  <div class="inp-chk-wrap">
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a" checked><span class="ic"></span></span>
                        <span class="t">ERROR</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">WARN</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">INFO</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">DEBUG</span>
                    </label>
                  </div>
                </div>
              </div> 
            </div>
            <p class="txt">* ERROR : 에러 메세지 출력</p>
            <p class="txt">* WARN : 경고 메시지와 에러 메시지 출력</p>
            <p class="txt">* INFO : 모든 메시지 출력 (표준, 경고, 에러)</p>
            <p class="txt">* DEBUG : 디버그 메시지 출력</p>		    
          </div>    
        
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-admin-log');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-admin-log');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-admin-log');
  </script>

</body>

</html>
