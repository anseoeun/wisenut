
<!DOCTYPE html>

<head>

<body>

  <div class="layerpopup pop-alert" id="alert-setting-info">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup">
        <div class="pop-body">
            <div class="icon"><i class="ico-alert-warning"></i></div>
            <p class="alert-txt">에러메일과 데일리메일의 모든 수신자에게 발송됩니다.</p>
            <div class="btn-wrap">
              <button type="button" class="btn-type2 st1" onclick="popClose('#alert-setting-info');">확인</button>
              <button type="button" class="btn-type2 st2" onclick="popClose('#alert-setting-info');">취소</button>
            </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#alert-setting-info');
  </script>
