
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-alarm-receive-setting">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-alarm-receive-setting');"></a>
        <div class="pop-header">
          <strong class="pop-tit">알림수신설정</strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">IP (Domain)</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">Port</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
            </div>
            <p class="txt">* 알림수신설정과 각 콘솔매니저(CManager)의 email ip와 port가 동일하게 설정되어야 알림 수신이 가능 합니다.</p>
          </div>    
          <!-- table -->
          <div class="data-type1 line-t">
            <table>
                <colgroup>
                    <col style="width:auto" />
                    <col style="width:auto" />
                    <col style="width:auto" />
                </colgroup>
                <thead>
                    <tr>
                      <th>서버 이름</th>
                      <th>IP (Domain)</th>
                      <th>Port</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td class="c-red">cmanager</td>
                      <td class="c-red">127.0.0.1</td>
                      <td class="c-red">7880</td>
                    </tr>
                </tbody>
            </table>
          </div>
          <!-- //table -->      
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-alarm-receive-setting');">적용</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-alarm-receive-setting');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-alarm-receive-setting');
  </script>

</body>

</html>
