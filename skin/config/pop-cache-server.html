
<!DOCTYPE html>
<html>
<head>

<body>

  <div class="layerpopup" id="pop-cache-server">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-cache-server');"></a>
        <div class="pop-header">
          <strong class="pop-tit">Cache Server 수정</strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">서버포트</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
            </div>
            <p class="txt">* 서버 포트 수정 후 서버를 재시작해야 서비스에 반영됩니다.</p>
          </div>      
            
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-cache-server');">캐시서버 재시작</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-cache-server');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-cache-server');
  </script>
