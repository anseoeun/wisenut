
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-user">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-user');"></a>
        <div class="pop-header">
          <strong class="pop-tit">사용자 추가 / 수정 </strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">이름</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">사용자 아이디*</div></div>
                <div class="form">
                  <input type="text">
                  <p class="txt c-red">아이디는 영문 숫자만 입력 가능합니다.</p>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">사용자 아이디*</div></div>
                <div class="form">
                  <input type="text" disabled>
                  <p class="txt c-red">아이디는 영문 숫자만 입력 가능합니다.</p>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">비밀번호*</div></div>
                <div class="form">
                  <input type="password">
                  <p class="txt">6~20자, 영문 대문자 또는 소문자, 숫자, 특수문자 혼합</p>
                  <p class="txt c-red">비밀번호 형식에 맞게 다시 입력해주십시오.</p>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">비밀번호 확인*</div></div>
                <div class="form">
                  <input type="password">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">그룹*</div></div>
                <div class="form">
                  <select style="min-width: 160px;">
                    <option></option>
                    <option></option>
                  </select>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">그룹*</div></div>
                <div class="form">
                  <select style="min-width: 160px;" disabled>
                    <option></option>
                    <option></option>
                  </select>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">이메일*</div></div>
                <div class="form">
                  <div class="inp-email">
                    <input type="text" class="addr"> <span class="a">@</span> <input type="text" class="provider">
                  </div>
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">전화번호*</div></div>
                <div class="form">
                  <div class="inp-tel">
                    <select>
                      <option>010</option>
                    </select>
                    <span class="dash"></span>
                    <input type="number">
                    <span class="dash"></span>
                    <input type="number">
                  </div>
                </div>
              </div> 
            </div>
          </div>
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-user');">적용</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-user');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-user');
  </script>

</body>

</html>
