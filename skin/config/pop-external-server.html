
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>

</head>
<body>

  <div class="layerpopup" id="pop-external-server">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-external-server');"></a>
        <div class="pop-header">
          <strong class="pop-tit">외부서버 추가</strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">서버이름</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div class="lab">서버IP(도메인)</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
              <div class="row">
                <div class="label wide"><div  class="lab">캐시서버포트</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div> 
            </div>
            <p class="txt c-red">* 정보 입력 후에는 반드시 연결테스트를 실행해 주세요.</p>
          </div>      
            
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-external-server');">연결테스트</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-external-server');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-external-server');
  </script>

</body>

</html>
