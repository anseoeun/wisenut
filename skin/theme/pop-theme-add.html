
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-theme-add">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-theme-add');"></a>
        <div class="pop-header">
          <strong class="pop-tit">테마 추가</strong>
        </div>
        <div class="pop-body">
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">서비스아이디</div></div>
                <div class="form">
                  <select style="min-width:160px;">
                    <option>select</option>
                    <option>select2</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">테마명</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">테마키워드</div></div>
                <div class="form">
                  <input type="text">
                  <p class="txt">2개 이상일 경우 ; 으로 구분</p>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">서비스타입</div></div>
                <div class="form">
                  <div class="inp-chk-wrap">
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">Y : 항상 서비스</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">N : 적용 기간내에만 서비스</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">적용기간</div></div>
                <div class="form">
                  <span class="inp-date">
                    <div class="date"><input type="text" class="datepicker"><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                    <span class="dash">~</span>
                    <div class="date"><input type="text" class="datepicker"><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                  </span> 
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">테마타입</div></div>
                <div class="form">
                  <div class="row">
                    <div class="inp-chk-wrap">
                      <label class="inp-chk">
                          <span class="inp"><input type="radio" name="b"><span class="ic"></span></span>
                          <span class="t">에디터</span>
                      </label>
                      <label class="inp-chk">
                          <span class="inp"><input type="radio" name="b"><span class="ic"></span></span>
                          <span class="t">URL</span>
                      </label>
                    </div>
                    <input type="text" class="auto">
                  </div>
                </div>
              </div>
            </div>
          </div>  

          <div class="deitor-tool">
            에디터 툴영역
          </div>
        

          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-theme-add');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-theme-add');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-theme-add');
  </script>

</body>

</html>
