	<div class="boost-wrap">
    <div class="boost-step">
      <ol>
        <li class="on">1. DB 접속 설정</li>
        <li>2. 콘솔매니저 설정</li>
        <li>3. LOG 설정</li>
        <li>4. 서비스 설정</li> 
      </ol>
    </div>
    <div class="both-wrap">
      <div class="left-area auto">
        <h2 class="title">DB 접속 설정</h2>
      </div>
      <div class="right-area auto">
        <div class="form-wrap">
          <div class="col">
            <div class="label">Vender</div>
            <div class="form">
              <select style="width:302px;">
                <option>select</option>
                <option>select2</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="label">DatabaseName</div>
            <div class="form"><input type="text"></div>
          </div>
          <div class="col">
            <div class="label">Server IP</div>
            <div class="form"><input type="text"></div>
          </div>
          <div class="col">
            <div class="label">Server Port</div>
            <div class="form"><input type="text"></div>
          </div>
          <div class="col">
            <div class="label">URL</div>
            <div class="form"><input type="text"></div>
          </div>
          <div class="col">
            <div class="label">Username</div>
            <div class="form"><input type="text"></div>
          </div>
          <div class="col">
            <div class="label">Password</div>
            <div class="form"><input type="password"></div>
          </div>
          <p class="txt">* 데이터베이스가 사용 가능한 상태인지 반드시 확인해 주세요.</p>
        </div>
      </div>
    </div>
    <div class="btn-wrap">
      <div class="right">
        <button type="button" class="btn-type2 st1">이전</button>
        <button type="button" class="btn-type2 st1">다음</button>
