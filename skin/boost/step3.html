
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

</body>
	<div class="boost-wrap">
    <div class="boost-step">
      <ol>
        <li class="on">1. DB 접속 설정</li>
        <li class="on">2. 콘솔매니저 설정</li>
        <li class="on">3. LOG 설정</li>
        <li>4. 서비스 설정</li> 
      </ol>
    </div>
    <!-- admin-log-set -->
    <div class="admin-log-set w-size2">
      <p class="text">Admin에 대한 Log를 설정해 주십시오.</p>
      <div class="form-wrap">
        <div class="col">
          <div class="label-wrap">
            <div class="label">Log Path</div>
            <div class="right">
              <button type="button" class="btn-type4 st1">찾기</button>
            </div>
          </div>
          <div class="form"><input type="text"></div>
        </div>
        <div class="col">
          <div class="label">Log Level</div>
          <div class="form">
            <div class="inp-chk-wrap">
              <label class="inp-chk">
                  <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                  <span class="t">ERROR</span>
              </label>
              <label class="inp-chk">
                  <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                  <span class="t">WARN</span>
              </label>
              <label class="inp-chk">
                  <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                  <span class="t">INFO</span>
              </label>
              <label class="inp-chk">
                  <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                  <span class="t">DEBUG</span>
              </label>
              <label class="inp-chk">
                <span class="inp"><input type="radio" disabled><span class="ic"></span></span>
                <span class="t">disabled</span>
            </label>
            <label class="inp-chk">
                <span class="inp"><input type="radio" readonly><span class="ic"></span></span>
                <span class="t">readonly</span>
            </label>              
            </div>
          </div>
        </div>
        <p class="txt">* ERROR : 에러 메세지 출력</p>
        <p class="txt">* WARN : 경고 메시지와 에러 메시지 출력</p>
        <p class="txt">* INFO : 모든 메시지 출력 (표준, 경고, 에러)</p>
        <p class="txt">* DEBUG : 디버그 메시지 출력</p>		
      </div>
    </div>
    <!-- // admin-log-set -->
    <div class="btn-wrap">
      <div class="right">
        <button type="button" class="btn-type2 st1">이전</button> 
        <button type="button" class="btn-type2 st1">다음</button>
        <button type="button" class="btn-type2 st2">취소</button>
      </div>
    </div>
  </div>
</html>
