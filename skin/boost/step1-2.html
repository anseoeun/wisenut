	<div class="boost-wrap">
    <div class="boost-step">
      <ol>
        <li class="on">1. DB 접속 설정</li>
        <li>2. 콘솔매니저 설정</li>
        <li>3. LOG 설정</li>
        <li>4. 서비스 설정</li> 
      </ol>
    </div>
    <!-- data-generation -->
    <div class="data-generation w-size1">
      <p class="text">DB 서버와 지정한 데이터베이스 연결을 성공하였습니다. DB 테이블을 생성해 주세요.</p>
      <div class="both-wrap">
        <div class="inp-chk-wrap">
          <label class="inp-chk">
              <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
              <span class="t">마스터</span>
          </label>
          <label class="inp-chk">
              <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
              <span class="t">disabled</span>
          </label>
          <label class="inp-chk">
              <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
              <span class="t">readonly</span>
          </label>
        </div>
        <div class="right-area">
          <button type="button" class="btn-type4 st1">실행</button>
        </div>
      </div>
      <textarea style="width:100%;height:190px;" readonly></textarea>
      <p class="txt">* 모든 테이블 생성이 완료되었습니다. 다음 단계를 진행해 주세요.</p>
    </div>
    <!-- // data-generation -->
    <div class="btn-wrap">
      <div class="right">
        <button type="button" class="btn-type2 st1">이전</button> 
        <button type="button" class="btn-type2 st1">다음</button>
        <button type="button" class="btn-type2 st2">취소</button>
      </div>
    </div>
