
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-execution-bridge">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:476px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-execution-bridge');"></a>
        <div class="pop-body">
          <strong class="title">프로그램을 실행하겠습니까?</strong>
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label"><div class="lab">Mode</div></div>
                <div class="form">
                  <select style="min-width: 140px;">
                    <option>select</option>
                    <option>select2</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="label"><div class="lab">로그 Type</div></div>
                <div class="form">
                  <select style="min-width: 140px;">
                    <option>select</option>
                    <option>select2</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="label"><div class="lab">필터링제거</div></div>
                <div class="form">
                  <label class="inp-chk">
                    <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="label"><div class="lab">Argument</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
            </div>
            <p class="txt c-red">* 실행된 프로그램은 강제로 정지시킬 수 없습니다.</p>
          </div>          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#popup3');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#popup3');">취소</button>
          </div>    
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-execution-bridge');
  </script>

</body>

</html>
