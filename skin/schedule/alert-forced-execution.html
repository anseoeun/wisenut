
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup pop-alert" id="alert-forced-execution">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup">
        <div class="pop-body">
            <div class="icon"><i class="ico-alert-warning"></i></div>
            <p class="alert-txt">해당 작업을 계속 진행하시겠습니까?</p>
            <p class="alert-txt-sub">통계 실행 유형을 선택해 주세요</p>
            <div class="btn-wrap">
              <button type="button" class="btn-type2 st1" onclick="popClose('#alert-forced-execution');">이어서 실행</button>
              <button type="button" class="btn-type2 st3" onclick="popClose('#alert-forced-execution');">처음부터 실행</button>
              <button type="button" class="btn-type2 st2" onclick="popClose('#alert-forced-execution');">취소</button>
            </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#alert-forced-execution');
  </script>

</body>

</html>
