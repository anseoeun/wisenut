
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-statistics-schedule">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-statistics-schedule');"></a>
        <div class="pop-header">
          <strong class="pop-tit">스케줄</strong>
        </div>
        <div class="pop-body">
          
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">실행 주기</div></div>
                <div class="form">
                  <ul class="chk-list">
                    <li>
                      <div class="cell2">
                        <label class="inp-chk">
                            <span class="inp"><input type="radio" name="t"><span class="ic"></span></span>
                        </label>
                        <select style="min-width:55px;">
                          <option>01</option>
                          <option>12</option>
                        </select>
                        <span class="tt">시</span>
                      </div>
                      <div class="cell2">
                        <select style="min-width:55px;">
                          <option>50</option>
                          <option>59</option>
                        </select>
                        <span class="tt">분에</span>
                      </div>
                    </li>
                    <li>
                      <div class="cell2">
                        <label class="inp-chk">
                            <span class="inp"><input type="radio" name="t"><span class="ic"></span></span>
                        </label>
                        <select style="min-width:55px;">
                          <option>01</option>
                          <option>12</option>
                        </select>
                        <span class="tt">시간마다</span>
                      </div>
                      <div class="cell2">
                        <select style="min-width:55px;">
                          <option>50</option>
                          <option>59</option>
                        </select>
                        <span class="tt">분에</span>
                      </div>
                    </li>
                    <li>
                      <div class="cell2">
                        <label class="inp-chk">
                            <span class="inp"><input type="radio" name="t"><span class="ic"></span></span>
                        </label>
                        <span class="tt">매시</span>
                      </div>
                      <div class="cell2">
                        <select style="min-width:55px;">
                          <option>50</option>
                          <option>59</option>
                        </select>
                        <span class="tt">분 간격으로</span>
                      </div>
                    </li>
                    <li>
                      <div class="inp-chk-wrap">
                        <label class="inp-chk">
                            <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                            <span class="t">항상주별캐시 생성</span>
                        </label>
                        <label class="inp-chk">
                            <span class="inp"><input type="checkbox" name="a"><span class="ic"></span></span>
                            <span class="t">항상월별캐시 생성</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row mgt">
                <div class="label wide"><div class="lab">실행가능기간</div></div>
                <div class="form">
                  <div class="row">
                    <span class="inp-date">
                      <div class="date"><input type="text" class="datepicker" value="2023-05-27" disabled><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                      <span class="dash">~</span>
                      <div class="date"><input type="text" class="datepicker" value="2023-05-30" disabled><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                    </span>
                    <div class="right">
                      <label class="inp-chk">
                          <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          <span class="t">항상</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mgt">
                <div class="label wide"><div class="lab">실행가능시간</div></div>
                <div class="form">
                  <div class="row">
                    <div class="inp-time">
                      <div class="timepicker">
                        <input type="text" value="11 : 29" data-timepicki-tim="10" data-timepicki-mini="29">
                      </div>
                      <span class="dash">~</span>
                      <div class="timepicker">
                        <input type="text" value="11 : 50" data-timepicki-tim="11" data-timepicki-mini="50">
                      </div>
                    </div>
                    <div class="right">
                      <label class="inp-chk">
                          <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          <span class="t">항상</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>  
            
          
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-statistics-schedule');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-statistics-schedule');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-statistics-schedule');
  </script>

</body>

</html>
