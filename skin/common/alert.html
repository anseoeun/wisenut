
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>
<!-- wrap -->
<div class="wrap">
  <br>
  <button type="button" style="display:flex;height:40px;align-items: center;font-size: 14px;;width:50%;background:#1C4E81;justify-content: center; color:#fff;" onclick="popOpen('#alert-check');">check alert 보기</button>
  <br>
  <button type="button" style="display:flex;height:40px;align-items: center;font-size: 14px;;width:50%;background:#EA5755;justify-content: center; color:#fff;" onclick="popOpen('#alert-warning');">warning alert 보기</button>
</div>
<!-- // wrap -->

<div class="layerpopup pop-alert" id="alert-warning">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <div class="pop-body">
          <div class="icon"><i class="ico-alert-warning"></i></div>
          <p class="alert-txt">프로그램을 정지하겠습니까?</p>
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#alert-warning');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#alert-warning');">취소</button>
          </div>    
      </div>
    </div>
  </div>
</div>

<div class="layerpopup pop-alert" id="alert-check">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <div class="pop-body">
          <div class="icon"><i class="ico-alert-check"></i></div>
          <p class="alert-txt">환경설정이 완료되었습니다. </p>
          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#alert-check');">확인</button>
          </div>    
      </div>
    </div>
  </div>
</div>
</body>

</html>
