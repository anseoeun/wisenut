
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-autocomplete">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-autocomplete');"></a>
        <div class="pop-header">
          <strong class="pop-tit">자동완성 추가 / 수정</strong>
        </div>
        <div class="pop-body">
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">키워드*</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">키워드*</div></div>
                <div class="form">
                  <input type="text" disabled>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">퀵링크 이름</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">퀵링크 URL</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">서비스 아이디</div></div>
                <div class="form">
                  <select style="min-width:160px;">
                    <option>select</option>
                    <option>select2</option>
                  </select> 
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">가중치</div></div>
                <div class="form">
                  <input type="text">
                  <p class="txt">1 ~ 100 사이의 정수</p>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">반영 여부</div></div>
                <div class="form">
                  <select style="min-width:160px;">
                    <option>select</option>
                    <option>select2</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-wrap">
            <div class="right"><button type="button" class="btn-type2 st1" onclick="popClose('#pop-autocomplete');">저장</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-autocomplete');
  </script>

</body>

</html>
