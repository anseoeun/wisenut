
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-time-select">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:390px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-time-select');"></a>
        <div class="pop-header">
          <strong class="pop-tit">서버 추가</strong>
        </div>
        <div class="pop-body">
          <p class="pop-top-txt">* 시간을 선택해 주세요</p>
          <div class="time-box">
            <ol>
              <li>
                <div class="time"><i class="ico-folder"></i><span>15시</span></div>
                <ol>
                  <li>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="15"><span class="ic"></span></span>
                        <span class="t">30분</span>
                    </label>
                  </li>
                  <li>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="15"><span class="ic"></span></span>
                        <span class="t">40분</span>
                    </label>
                  </li>
                  <li>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="15"><span class="ic"></span></span>
                        <span class="t">50분</span>
                    </label>
                  </li>
                </ol>
              </li>
              <li>
                <div class="time"><i class="ico-folder"></i><span>16시</span></div>
                <ol>
                  <li>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="16"><span class="ic"></span></span>
                        <span class="t">30분</span>
                    </label>
                  </li>
                  <li>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="16"><span class="ic"></span></span>
                        <span class="t">40분</span>
                    </label>
                  </li>
                  <li>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="16"><span class="ic"></span></span>
                        <span class="t">50분</span>
                    </label>
                  </li>
                </ol>
              </li>
            </ol>
          </div>
        

          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-time-select');">적용</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-time-select');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-time-select');
  </script>

</body>

</html>
