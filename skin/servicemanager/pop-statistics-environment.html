
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-statistics-environment">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:590px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-statistics-environment');"></a>
        <div class="pop-header">
          <strong class="pop-tit">통계환경 수정</strong>
        </div>
        <div class="pop-body">
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">포트</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">JAVA 프로세스 메모리</div></div>
                <div class="form">
                  <div class="row">
                    <div class="auto"><input type="text"></div>
                    <div class="right vb">Mbyte</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">로그 레벨</div></div>
                <div class="form">
                  <div class="inp-chk-wrap">
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">ERROR</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">WARN</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">INFO</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="a"><span class="ic"></span></span>
                        <span class="t">DEBUG</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">인기검색어 목록 최소 개수</div></div>
                <div class="form">
                  <select style="min-width:160px;">
                    <option>select</option>
                    <option>select2</option>
                  </select>
                </div>
              </div>
            </div>
          </div>  

          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-statistics-environment');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-statistics-environment');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-statistics-environment');
  </script>

</body>

</html>
