
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-priority-keyword">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-priority-keyword');"></a>
        <div class="pop-header">
          <strong class="pop-tit">우선적용 키워드 추가 / 수정</strong>
        </div>
        <div class="pop-body">
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">검색어*</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">검색어*</div></div>
                <div class="form">
                  <input type="text" disabled>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">순위</div></div>
                <div class="form">
                  <input type="text">
                  <div class="inp-chk-wrap">
                    <label class="inp-chk">
                        <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                        <span class="t">신규</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">등락폭</div></div>
                <div class="form">
                  <input type="text" style="width:155px;">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">적용기간</div></div>
                <div class="form">
                  <span class="inp-date">
                    <div class="date"><input type="text" class="datepicker"><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                    <span class="dash">~</span>
                    <div class="date"><input type="text" class="datepicker"><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                  </span> 
                  <div class="inp-chk-wrap">
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="c" checked><span class="ic"></span></span>
                        <span class="t">선택 컬렉션 적용</span>
                    </label>
                    <label class="inp-chk">
                        <span class="inp"><input type="radio" name="c"><span class="ic"></span></span>
                        <span class="t">전체 컬렉션 적용</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-priority-keyword');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-priority-keyword');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-priority-keyword');
  </script>

</body>

</html>
