
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>
<!-- wrap -->
<div class="wrap">
	<div class="header">
    <script>
      $('.header').load('../common/header.html', function(){
        gnbMenu();
      });
    </script>
  </div>
	<!-- container -->
	<div class="container">
		<div class="container-head">
			<div class="user-menu">
				<ul>
					<li><a href="javascript:void(0);">사용자명</a></li>
					<li><a href="javascript:void(0);">로그아웃</a></li>
					<li><a href="javascript:void(0);">정보수정</a></li>
				</ul>
			</div>
		</div>
		<!-- content -->
		<div class="content">
      <h1 class="title-primary">카테고리부스팅</h1>

      <div class="tab-type2">
        <ul>
          <li><a href="javascript:void(0);">컬렉션 관리</a></li>
          <li class="on"><a href="javascript:void(0);">부스팅 관리</a></li>
        </ul>
      </div>
      

      <!-- data-box -->
      <div class="data-box">
        <div class="box-cont">
          <p class="txt-box-top">* 카테고리 부스팅을 설정할 키워드를 입력해 주세요.</p>
          <div class="data-top">
            <select>
              <option>Cmanager 선택</option>
              <option>Cmanager 선택2</option>
            </select>
            <select>
              <option>ISC 선택</option>
              <option>ISC 선택2</option>
            </select>
            <select>
              <option>Collection 선택</option>
              <option>Collection 선택2</option>
            </select>
            <select>
              <option>BField 선택</option>
              <option>BField 선택2</option>
            </select>
            <div class="form-search w-sm">
              <input type="text">
              <button class="btn-type1 st1">검색</button>
            </div>
            <div class="right">
              <button type="button" class="btn-type2 st1"><i class="ico-plus"></i>추가</button>
              <button type="button" class="btn-type2 st5"><i class="ico-trash3"></i>삭제</button>
            </div>
          </div>

          
          <!-- // dictionary-wrap -->

          <!-- table -->
          <div class="data-type1">
            <table>
                <colgroup>
                    <col style="width:100px" />
                    <col style="width:auto" />
                    <col style="width:auto" />
                </colgroup>
                <thead>
                    <tr>
                        <th>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </th>
                        <th>키워드</th>
                        <th>카테고리명</th>
                    </tr>
                </thead>
                <tbody>
                      <tr>
                        <td>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </td>
                        <td></td>
                        <td></td>
                      </tr>
                </tbody>
            </table>
          </div>
          <!-- //table -->
          <div class="btn-wrap">
            <div class="right">
              <button type="button" class="btn-type2 st1">부스팅 동기화</button>
            </div>
          </div>
          <p class="txt-data-bottom">* 키워드 선택시 해당 키워드의 카테고리 부스팅을 관리할 수 있습니다.</p>    
          
        </div>
      </div>
      <!-- // data-box -->       
    </div>
		<!-- // content -->
	</div>
	<!-- // container -->

</div>
<!-- // wrap -->




</body>

</html>
