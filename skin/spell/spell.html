
<!DOCTYPE html>

<script src="../../js/jquery-3.6.4.min.js"></script>

</head>
<body>
<!-- wrap -->
<div class="wrap">
	<div class="header">
    <script>
      $('.header').load('../common/header.html', function(){
        gnbMenu();
      });
    </script>
  </div>
	<!-- container -->
	<div class="container">
		<div class="container-head">
			<div class="user-menu">
				<ul>
					<li><a href="javascript:void(0);">사용자명</a></li>
					<li><a href="javascript:void(0);">로그아웃</a></li>

      <div class="title-wrap">

          <div class="data-type1">

                </colgroup>
                <thead>
                    <tr>
                        <th>
                          <label class="inp-chk">

                        <th>정타 키워드<i class="ico-dn"></i></th>

                        <th>등록일<i class="ico-up"></i></th>
                    </tr>
                </thead>
                <tbody>
                      <tr>
                        <td>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </td>
                        <td>1000</td>
                        <td><span class="c-navy">사과</span></td>
                        <td>55</td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </td>
                        <td>1000</td>
                        <td>사과</td>
                        <td>55</td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <label class="inp-chk">
                              <span class="inp"><input type="checkbox"><span class="ic"></span></span>
                          </label>
                        </td>
                        <td>1000</td>
                        <td>사과</td>
                        <td>55</td>
                        <td></td>
                        <td></td>
                      </tr>
                </tbody>
            </table>
          </div>
          <!-- //table -->

          <div class="paging-wrap">
            <div class="left">
              <button type="button" class="btn-type2 st5"><i class="ico-up2"></i>일괄 업로드</button>
              <button type="button" class="btn-type2 st5"><i class="ico-dn2"></i>일괄 다운로드</button>
            </div>
            <div class="pagination">
              <div class="paging">
                <button class="btn-first"></button>
                <button class="btn-prev"></button>
                <div class="page">
                  <button>1</button>
                  <button class="on">2</button>
                  <button>3</button>
                  <button>4</button>
                  <button>5</button>
                </div>
                <button class="btn-next"></button>
                <button class="btn-last"></button>
              </div>
            </div>
          </div>

          <div class="txt-data-bottom-wrap">
            <p class="txt-data-bottom">* 키워드 수정, 삭제 후에는 반드시 동기화를 실행해야 적용됩니다.</p>

</div>
