
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-spell-keyword">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-spell-keyword');"></a>
        <div class="pop-header">
          <strong class="pop-tit">오타교정 키워드 추가 / 수정</strong>
        </div>
        <div class="pop-body">
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">정타 키워드*</div></div>
                <div class="form">
                  <input type="text">
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">가중치*</div></div>
                <div class="form">
                  <input type="text">
                  <p class="txt">1~100 사이 정수</p>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">오타 키워드</div></div>
                <div class="form">
                  <textarea style="height:90px;"></textarea>
                  <p class="txt">키워드가 여러개일때 ; 으로 구분</p>
                </div>
              </div>
            </div>
          </div>  
        

          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-spell-keyword');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-spell-keyword');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-spell-keyword');
  </script>

</body>

</html>
