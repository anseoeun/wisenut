
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link type="text/css" rel="stylesheet" href="../../css/bootstrap-datepicker.css" />
<link type="text/css" rel="stylesheet" href="../../css/jquery.minicolors.css" />
<link type="text/css" rel="stylesheet" href="../../css/timepicki.css" />
<link type="text/css" rel="stylesheet" href="../../css/style.css" />
<script src="../../js/jquery-3.6.4.min.js"></script>
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/jquery.minicolors.js"></script>
<script src="../../js/timepicki.js"></script>
<script src="../../js/ui.js"></script>
</head>
<body>

  <div class="layerpopup" id="pop-negative-keywords-add">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup" style="width:580px;">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#pop-negative-keywords-add');"></a>
        <div class="pop-header">
          <strong class="pop-tit">제외 키워드 추가</strong>
        </div>
        <div class="pop-body">
          <div class="form-wrap">
            <div class="tbl">
              <div class="row">
                <div class="label wide"><div class="lab">검색어</div></div>
                <div class="form">
                  <div class="form-txt">후쿠오카</div>
                </div>
              </div>
              <div class="row">
                <div class="label wide"><div class="lab">적용기간</div></div>
                <div class="form">
                  <div class="inp-radio-col-wrap">
                    <div class="col">
                      <label class="inp-chk">
                          <span class="inp"><input type="radio" name="p"><span class="ic"></span></span>
                          <span class="t">영구제외</span>
                      </label>
                    </div>
                    <div class="col">
                      <label class="inp-chk">
                          <span class="inp"><input type="radio" name="p"><span class="ic"></span></span>
                          <span class="t">사용자정의</span>
                      </label>
                      <div class="radio-next-level">
                        <span class="inp-date">
                          <div class="date"><input type="text" class="datepicker"><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                          <span class="dash">~</span>
                          <div class="date"><input type="text" class="datepicker"><span class="input-group-addon"><i class="ico-cal"></i></span></div>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-wrap">
            <button type="button" class="btn-type2 st1" onclick="popClose('#pop-negative-keywords-add');">확인</button>
            <button type="button" class="btn-type2 st2" onclick="popClose('#pop-negative-keywords-add');">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    popOpen('#pop-negative-keywords-add');
  </script>

</body>

</html>
